<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>

<body>
    <div>
        <h1>Análise de Dados</h1>
        <p>Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
            <div>
                <label>E-mail</label>
                <input type="email" name="email" id="email">
            </div>

        </fieldset>

        <div>
            <label>Como você se autodeclara?</label>
            <label>
                <input type="radio" name="autodeclaracao" value="Branca">Branco
                <input type="radio" name="autodeclaracao" value="Branca">Pardo
                <input type="radio" name="autodeclaracao" value="Branca">Preto
            </label>

        </div>

        <div>
            <label>Estado</label>
            <select id="Estado"></select>
            <option value="CE"></option>
            <option value="AL"></option>
            <option value="GO"></option>
        </div>



    </form>
    
</body>
</html>
